<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />
</h:head>

<h:body>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="homePF" icon="pi pi-home">
            <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="Category" outcome="category" icon="pi pi-search">
            <f:param name="i" value="1" />
        </p:menuitem>
        <p:menuitem value="Basket" outcome="basketPF" icon="pi pi-trash">
            <f:param name="i" value="2" />
        </p:menuitem>
    </p:tabMenu>

    <h:form>
        <p:dataTable var="cartProd" value="#{cartController.allProducts}">

            <p:column headerText="Name">
                <h:outputText value="#{cartProd.productDAO.name}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{cartProd.productDAO.description}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{cartProd.productDAO.price}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{cartProd.productDAO.nameCategory}" />
            </p:column>

            <p:column headerText="Number">
                <h:outputText value="#{cartProd.count}" />
            </p:column>

            <p:column headerText="Cost">
                <h:outputText value="#{cartProd.cost}" />
            </p:column>

            <p:column headerText="Actions">
                <p:commandButton id="add_prod" icon="pi pi-plus" action="#{cartController.addProduct(cartProd)}"/>
                <p:commandButton id="remove_prod" icon="pi pi-minus" action="#{cartController.removeProduct(cartProd)}"/>
            </p:column>

        </p:dataTable>
    </h:form>
</h:body>
</html>
