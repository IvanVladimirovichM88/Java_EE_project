<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

</h:head>

<h:body>
    <p:tabMenu activeIndex="#{param.i}">
        <p:menuitem value="Home" outcome="index" icon="pi pi-home">
            <f:param name="i" value="0" />
        </p:menuitem>
        <p:menuitem value="Category" outcome="category" icon="pi pi-search">
            <f:param name="i" value="1" />
        </p:menuitem>
        <p:menuitem value="Basket" outcome="basket" icon="pi pi-trash">
            <f:param name="i" value="2" />
        </p:menuitem>
    </p:tabMenu>

    <p:button outcome="product" value="Add product" icon="pi pi-plus" style="margin-right:30px;"
              action="#{homePfController.createProduct()}"/>

    <h:form>    <p:growl id="messages" />

        <p:dataTable var="product" value="#{homePfController.allProducts}">
            <p:column headerText="Name">
                <h:outputText value="#{product.name}" />
            </p:column>

            <p:column headerText="Description">
                <h:outputText value="#{product.description}" />
            </p:column>

            <p:column headerText="Price">
                <h:outputText value="#{product.price}" />
            </p:column>

            <p:column headerText="Category">
                <h:outputText value="#{product.nameCategory}" />
            </p:column>

            <p:column headerText="">
                <p:splitButton id="basic" value="Add in cart" action="#{homePfController.addInBasket(product)}" icon="pi pi-trash">
                    <p:menuitem value="Edit" action="#{homePfController.editProduct()}" outcome="product" icon="pi pi-pencil" />
                    <p:menuitem value="Delete" action="#{homePfController.buttonMenu()}" outcome="HomePF" icon="pi pi-times" />
                </p:splitButton>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
